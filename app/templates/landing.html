<section class="hero-content">
  <!-- use {{ }}to display the hero title in landing.html. It is a declarative way of specifying data binding locations in the HTML. Angular automatically updates the text whenever the heroTitle property changes. The landing part of the landing.heroTitle comes from the controller as syntax used when the controller was assigned to the template -->
  <h1 class="hero-title">{{ landing.heroTitle}}</h1>
</section>

<section class="selling-points container clearfix">

    <span class="ion-music-note"></span>
    <h5 class="point-title">Choose your music</h5>
    <p class="point-description">The best of Pororo sing along songs from your favorite cartoons.</p>
  </div>
  <div class="point column third">
    <span class="ion-radio-waves"></span>
    <h5 class="point-title">Unlimited, streaming, ad-free</h5>
    <p class="point-description">No arbitrary limits. No distractions.</p>
  </div>
  <div class="point column third">
    <span class="ion-iphone"></span>

  </div>
</section>
